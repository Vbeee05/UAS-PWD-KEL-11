
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
</head>
<body>
   
    <audio autoplay loop id="bgMusic">
            <source src="night shades.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
       
        <button onclick="toggleMusic()" id="musicBtn">Pause Music</button>
    
        <div id="custom-popup" class="popup">
            <div id="popup-content" class="popup-content">
            </div>
        </div>
  
<section class="games">
    <div class="game-container">
        <h2>Mini Games - Chrismas Sale</h2>
        <div class="game-info">
            <p>Moves: <span id="moves">0</span></p>
            <p>Time: <span id="time">0</span>s</p>
           <p><button id="restart">Restart Game</button></p> 
        </div>
        <div id="memory-game" class="memory-game"></div>
    </div>
</section>
</body>
</html>
